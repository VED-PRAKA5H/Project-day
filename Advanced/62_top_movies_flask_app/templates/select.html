{% extends 'base.html' %}

{% block title %}Select Movie{% endblock %}

{% block content %}
<div class="container">
    <h1 class="heading">Select Movie</h1>
    {% if movies == [] %}
    <p> No movies found</p>

    {% else %}
    {% for m in movies %}
  <p>
    <a href="{{url_for('find_route', id_=m.id ) }}"> {{ m.title }} - {{ m.release_date }}</a>
  </p>
{% endfor %}
    {% endif %}
    <a href="{{ url_for('home') }}" class="button">Goto Home</a>
</div>
{% endblock %}
