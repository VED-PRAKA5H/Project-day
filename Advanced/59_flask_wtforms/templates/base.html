<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}Flask WTForms{% endblock %}</title>
    {{ bootstrap.load_css() }}

</head>
<body>
<h1 class="h3 mb-3 fw-normal text-center mt-5">
    {% block h1 %} Login {% endblock %}
</h1>

<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card">
                <div class="card-body">

                    {% block content %}{% endblock %}

                </div>
            </div>
        </div>
    </div>
</div>
{{ bootstrap.load_js() }}
</body>
</html>
